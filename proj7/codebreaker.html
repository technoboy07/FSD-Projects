<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Code Breaker ‚Äì The Array Heist</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #111; color: #eee; }
    h1 { color: #0ff; }
    .array { display: flex; justify-content: center; margin: 20px; }
    .cell {
      width: 50px; height: 50px; border: 2px solid #0ff; margin: 5px;
      display: flex; align-items: center; justify-content: center;
      font-size: 20px; transition: all 0.3s ease;
    }
    .highlight { background: yellow; color: black; }
    .controls { margin: 20px; }
    input { padding: 5px; margin: 5px; width: 80px; }
    button { padding: 6px 12px; margin: 5px; cursor: pointer; }
    .message { margin-top: 15px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>üíª Code Breaker ‚Äì The Array Heist</h1>
  
  <div class="array" id="array"></div>
  
  <div class="controls">
    <input type="number" id="index" placeholder="Index (0-9)">
    <input type="number" id="value" placeholder="Value (0-9)">
    <button onclick="insert()">Insert</button>
    <button onclick="del()">Delete</button>
    <br>
    <input type="text" id="pattern" placeholder="Pattern e.g. 2,1,4">
    <button onclick="searchPattern()">Search</button>
    <button onclick="resetArray()">Reset</button>
  </div>
  
  <div class="message" id="message"></div>
  
  <script>
    let arr = Array(8).fill(null);
    const arrayDiv = document.getElementById("array");
    const msg = document.getElementById("message");

    function renderArray() {
      arrayDiv.innerHTML = "";
      arr.forEach(val => {
        let cell = document.createElement("div");
        cell.className = "cell";
        if (val !== null) cell.textContent = val;
        arrayDiv.appendChild(cell);
      });
    }

    function insert() {
      let index = parseInt(document.getElementById("index").value);
      let value = parseInt(document.getElementById("value").value);
      if (isNaN(index) || isNaN(value) || index < 0 || index >= arr.length) {
        msg.textContent = "‚ö†Ô∏è Index out of bounds!";
        return;
      }
      arr.splice(index, 0, value);
      arr.pop(); // maintain fixed length
      msg.textContent = `‚úÖ Inserted ${value} at index ${index}`;
      renderArray();
    }

    function del() {
      let index = parseInt(document.getElementById("index").value);
      if (isNaN(index) || index < 0 || index >= arr.length) {
        msg.textContent = "‚ö†Ô∏è Index out of bounds!";
        return;
      }
      arr.splice(index, 1);
      arr.push(null);
      msg.textContent = `üóë Deleted element at index ${index}`;
      renderArray();
    }

    function searchPattern() {
      let patStr = document.getElementById("pattern").value;
      if (!patStr.includes(",")) {
        msg.textContent = "‚ö†Ô∏è Enter a valid pattern (e.g., 1,2,3)";
        return;
      }
      let pattern = patStr.split(",").map(Number);
      let found = false;
      for (let i = 0; i <= arr.length - pattern.length; i++) {
        let segment = arr.slice(i, i + pattern.length);
        if (JSON.stringify(segment) === JSON.stringify(pattern)) {
          highlight(i, pattern.length);
          msg.textContent = "üéâ Pattern found!";
          found = true;
          break;
        }
      }
      if (!found) msg.textContent = "‚ùå Pattern not found!";
    }

    function highlight(start, len) {
      let cells = document.querySelectorAll(".cell");
      for (let j = 0; j < len; j++) {
        cells[start + j].classList.add("highlight");
        setTimeout(() => cells[start + j].classList.remove("highlight"), 1000);
      }
    }

    function resetArray() {
      arr = Array(8).fill(null);
      renderArray();
      msg.textContent = "üîÑ Array reset!";
    }

    renderArray();
  </script>
</body>
</html>
