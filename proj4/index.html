<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Flip Card</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <article class="flip-card-container">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <img src="https://picsum.photos/300/200" alt="Abstract Architecture">
                <h3>Creative Solutions</h3>
                <p>Hover over me to see more.</p>
            </div>
            <div class="flip-card-back">
                <h3>Our Mission</h3>
                <p>We deliver high-quality, innovative design solutions to help your business grow and stand out.</p>
                <a href="#" class="btn">Learn More</a>
            </div>
        </div>
    </article>

</body>
</html>
